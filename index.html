<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система тестирования с переключением камер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-block {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: var(--gray);
            transform: none;
        }

        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .question:last-child {
            border-bottom: none;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .camera-preview {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .captured-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
        }

        .camera-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .media-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .camera-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .camera-selector select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }

        .hidden {
            display: none;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .question-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f3f5;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .question-number:hover {
            background: #e9ecef;
        }

        .question-number.active {
            background: var(--primary);
            color: white;
        }

        .question-number.answered {
            background: var(--success);
            color: white;
        }

        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
            
            .media-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera"></i> Система тестирования с переключением камер</h1>
            <p>Поддержка нескольких камер с выбором второй по умолчанию</p>
        </header>

        <div class="card">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress" style="width: 30%"></div>
                </div>
                <div class="progress-text">
                    <span>Прогресс: 3/10</span>
                    <span>30% завершено</span>
                </div>
            </div>

            <div class="question-nav" id="question-nav">
                <!-- Навигация по вопросам -->
            </div>
        </div>

        <div class="card" id="questions-container">
            <h3 class="card-title"><i class="fas fa-question-circle"></i> Вопросы с использованием камеры</h3>
            
            <!-- Вопрос с камерой -->
            <div class="question" id="q1">
                <div class="question-text">1. Сделайте фотографию с помощью камеры (вторая камера выбрана по умолчанию):</div>
                <div class="media-container">
                    <div class="camera-preview" id="cameraPreview">
                        <video id="videoElement" autoplay playsinline></video>
                        <div class="camera-info" id="cameraInfo">Камера не активирована</div>
                        <img id="capturedImage" class="captured-image">
                    </div>
                    
                    <div class="camera-selector">
                        <label for="cameraSelect">Выберите камеру:</label>
                        <select id="cameraSelect">
                            <option value="">Загрузка камер...</option>
                        </select>
                    </div>
                    
                    <div class="media-controls">
                        <button class="btn btn-success" id="startCameraBtn" onclick="initializeCamera()">
                            <i class="fas fa-camera"></i> Включить камеру
                        </button>
                        <button class="btn btn-warning" id="captureBtn" onclick="captureImage()" disabled>
                            <i class="fas fa-camera-retro"></i> Сделать снимок
                        </button>
                        <button class="btn" id="switchCameraBtn" onclick="switchCamera()" disabled>
                            <i class="fas fa-sync-alt"></i> Переключить камеру
                        </button>
                        <button class="btn btn-danger" id="stopCameraBtn" onclick="stopCamera()" disabled>
                            <i class="fas fa-stop"></i> Выключить камеру
                        </button>
                    </div>
                </div>
            </div>

            <!-- Кнопки управления -->
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="btn btn-warning" onclick="resetTest()">
                    <i class="fas fa-redo"></i> Начать заново
                </button>
                <button class="btn btn-success" onclick="finishTest()">
                    <i class="fas fa-flag-checkered"></i> Завершить тест
                </button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные для работы с камерой
        let mediaStream = null;
        let cameras = [];
        let currentCameraIndex = -1;
        let currentCameraId = null;
        
        // Переменные для отслеживания прогресса
        let currentQuestion = 1;
        let totalQuestions = 1;
        let answeredQuestions = 0;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuestionNavigation();
            loadCameras();
        });

        // Инициализация навигации по вопросам
        function initializeQuestionNavigation() {
            const navContainer = document.getElementById('question-nav');
            navContainer.innerHTML = '';
            
            for (let i = 1; i <= totalQuestions; i++) {
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                if (i === currentQuestion) {
                    questionNumber.classList.add('active');
                }
                if (i <= answeredQuestions) {
                    questionNumber.classList.add('answered');
                }
                questionNumber.textContent = i;
                questionNumber.addEventListener('click', () => navigateToQuestion(i));
                navContainer.appendChild(questionNumber);
            }
        }

        // Навигация к вопросу
        function navigateToQuestion(questionNum) {
            currentQuestion = questionNum;
            
            // Обновляем активный вопрос в навигации
            document.querySelectorAll('.question-number').forEach((el, index) => {
                if (index + 1 === questionNum) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            
            // Прокручиваем к вопросу
            const questionElement = document.getElementById(`q${questionNum}`);
            if (questionElement) {
                questionElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Загрузка списка доступных камер
        async function loadCameras() {
            try {
                // Получаем все устройства
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Фильтруем только видеоустройства (камеры)
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                // Обновляем выпадающий список камер
                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '';
                
                if (cameras.length === 0) {
                    cameraSelect.innerHTML = '<option value="">Камеры не найдены</option>';
                    return;
                }
                
                // Добавляем камеры в выпадающий список
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = camera.label || `Камера ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                // По умолчанию выбираем вторую камеру, если она есть
                if (cameras.length > 1) {
                    cameraSelect.selectedIndex = 1;
                    currentCameraIndex = 1;
                    currentCameraId = cameras[1].deviceId;
                } else if (cameras.length === 1) {
                    currentCameraIndex = 0;
                    currentCameraId = cameras[0].deviceId;
                }
                
                console.log(`Найдено камер: ${cameras.length}`);
            } catch (error) {
                console.error('Ошибка при загрузке камер:', error);
                document.getElementById('cameraSelect').innerHTML = '<option value="">Ошибка загрузки камер</option>';
            }
        }

        // Инициализация камеры
        async function initializeCamera() {
            // Если камера уже активна, ничего не делаем
            if (mediaStream) {
                return;
            }
            
            try {
                // Получаем выбранную камеру
                const cameraSelect = document.getElementById('cameraSelect');
                const selectedCameraId = cameraSelect.value;
                
                if (!selectedCameraId) {
                    alert('Пожалуйста, выберите камеру');
                    return;
                }
                
                // Запрос доступа к камере с выбранным deviceId
                const constraints = {
                    video: { 
                        deviceId: { exact: selectedCameraId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = mediaStream;
                
                // Обновляем информацию о камере
                const selectedCamera = cameras.find(cam => cam.deviceId === selectedCameraId);
                document.getElementById('cameraInfo').textContent = selectedCamera?.label || 'Камера активирована';
                
                // Активируем кнопки
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('switchCameraBtn').disabled = false;
                document.getElementById('stopCameraBtn').disabled = false;
                
                // Обновляем прогресс
                updateProgress();
                
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                
                // Пробуем использовать общие ограничения, если конкретная камера не доступна
                if (error.name === 'OverconstrainedError' || error.name === 'ConstraintNotSatisfiedError') {
                    try {
                        alert('Выбранная камера недоступна. Пробуем использовать другую камеру...');
                        await startWithDefaultCamera();
                    } catch (fallbackError) {
                        alert('Не удалось получить доступ к камере. Проверьте разрешения.');
                    }
                } else {
                    alert('Не удалось получить доступ к камере. Проверьте разрешения.');
                }
            }
        }

        // Запуск камеры с ограничениями по умолчанию
        async function startWithDefaultCamera() {
            try {
                const constraints = {
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = mediaStream;
                
                // Обновляем информацию о камере
                document.getElementById('cameraInfo').textContent = 'Камера по умолчанию';
                
                // Активируем кнопки
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('switchCameraBtn').disabled = false;
                document.getElementById('stopCameraBtn').disabled = false;
                
                // Обновляем прогресс
                updateProgress();
                
            } catch (error) {
                console.error('Ошибка доступа к камере по умолчанию:', error);
                throw error;
            }
        }

        // Переключение между камерами
        async function switchCamera() {
            if (cameras.length <= 1) {
                alert('Доступна только одна камера');
                return;
            }
            
            // Останавливаем текущий поток
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            // Выбираем следующую камеру
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            currentCameraId = cameras[currentCameraIndex].deviceId;
            
            // Обновляем выпадающий список
            document.getElementById('cameraSelect').selectedIndex = currentCameraIndex;
            
            // Запускаем новую камеру
            await initializeCameraWithId(currentCameraId);
        }

        // Инициализация камеры по ID
        async function initializeCameraWithId(deviceId) {
            try {
                const constraints = {
                    video: { 
                        deviceId: { exact: deviceId },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = mediaStream;
                
                // Обновляем информацию о камере
                const selectedCamera = cameras.find(cam => cam.deviceId === deviceId);
                document.getElementById('cameraInfo').textContent = selectedCamera?.label || `Камера ${currentCameraIndex + 1}`;
                
                console.log(`Переключено на камеру: ${selectedCamera?.label || deviceId}`);
                
            } catch (error) {
                console.error('Ошибка при переключении камеры:', error);
                alert('Не удалось переключиться на выбранную камеру');
                
                // Пробуем следующую камеру
                if (cameras.length > 1) {
                    setTimeout(switchCamera, 500);
                }
            }
        }

        // Снимок с камеры
        function captureImage() {
            const videoElement = document.getElementById('videoElement');
            const capturedImage = document.getElementById('capturedImage');
            
            // Создаем canvas для захвата кадра
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Сохраняем изображение
            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = 'block';
            videoElement.style.display = 'none';
            
            // Обновляем информацию
            document.getElementById('cameraInfo').textContent = 'Снимок сделан';
            
            updateProgress();
        }

        // Остановка камеры
        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            const videoElement = document.getElementById('videoElement');
            videoElement.srcObject = null;
            
            // Деактивируем кнопки
            document.getElementById('startCameraBtn').disabled = false;
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('switchCameraBtn').disabled = true;
            document.getElementById('stopCameraBtn').disabled = true;
            
            // Сбрасываем отображение
            videoElement.style.display = 'block';
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('cameraInfo').textContent = 'Камера не активирована';
        }

        // Обновление прогресса
        function updateProgress() {
            // В реальном приложении здесь была бы логика подсчета отвеченных вопросов
            // Для демонстрации просто увеличим прогресс
            answeredQuestions = Math.min(answeredQuestions + 1, totalQuestions);
            
            // Обновляем прогресс-бар
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            // Обновляем текст прогресса
            document.querySelector('.progress-text span:first-child').textContent = 
                `Прогресс: ${answeredQuestions}/${totalQuestions}`;
            document.querySelector('.progress-text span:last-child').textContent = 
                `${Math.round(progress)}% завершено`;
            
            // Обновляем навигацию
            initializeQuestionNavigation();
        }

        // Завершение теста
        function finishTest() {
            alert('Тест завершен! В реальном приложении здесь были бы отправлены все данные на сервер.');
            
            // Останавливаем камеру
            stopCamera();
        }

        // Сброс теста
        function resetTest() {
            if (confirm('Вы уверены, что хотите начать тест заново? Все текущие данные будут потеряны.')) {
                // Сброс всех данных
                answeredQuestions = 0;
                
                // Остановка камеры
                stopCamera();
                
                // Перезагрузка списка камер
                loadCameras();
                
                // Обновление прогресса
                updateProgress();
                
                // Прокрутка к началу
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Обработчик изменения выбора камеры в выпадающем списке
        document.getElementById('cameraSelect').addEventListener('change', function() {
            const selectedIndex = this.selectedIndex;
            if (selectedIndex >= 0 && selectedIndex < cameras.length) {
                currentCameraIndex = selectedIndex;
                currentCameraId = cameras[selectedIndex].deviceId;
                
                // Если камера уже активна, переключаемся на выбранную
                if (mediaStream) {
                    stopCamera();
                    setTimeout(() => initializeCamera(), 300);
                }
            }
        });
    </script>
</body>
</html>
