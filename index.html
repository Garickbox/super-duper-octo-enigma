<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App с камерой</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #006699;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --bg-color: #ffffff;
            --text-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            padding: 15px;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            justify-content: center;
            margin: 5px 0;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .camera-preview {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .captured-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #000;
            border-radius: var(--border-radius);
            display: none;
        }

        .camera-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .media-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .photo-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 0 auto;
            }
            
            .media-controls {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera"></i> Камера в Telegram</h1>
            <p class="subtitle">Сфотографируйте и отправьте боту</p>
        </header>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-camera"></i> Камера
            </div>
            
            <div class="camera-preview" id="cameraPreview">
                <video id="videoElement" autoplay playsinline></video>
                <div class="camera-info" id="cameraInfo">Камера не активирована</div>
            </div>
            
            <img id="capturedImage" class="captured-image">
            
            <div class="media-controls">
                <button class="btn btn-success" id="startCameraBtn">
                    <i class="fas fa-camera"></i> Включить камеру
                </button>
                <button class="btn" id="captureBtn" disabled>
                    <i class="fas fa-camera-retro"></i> Сделать снимок
                </button>
                <button class="btn btn-danger" id="stopCameraBtn" disabled>
                    <i class="fas fa-stop"></i> Выключить камеру
                </button>
            </div>
        </div>

        <div class="card" id
