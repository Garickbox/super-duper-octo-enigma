    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
      let answered = 0;
      for (let i = 1; i <= 15; i++) {
        const el = document.getElementById(`q${i}`);
        if (el && el.value !== '') answered++;
      }
      const percent = (answered / 15) * 100;
      progressBar.style.width = `${percent}%`;
      if (percent < 30) progressBar.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';

      updateQuestionNavigation();
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function updateQuestionNavigation() {
      navigation.innerHTML = '';
      for (let i = 1; i <= 15; i++) {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        dot.textContent = i;
        dot.dataset.q = i;
        const sel = document.getElementById(`q${i}`);
        if (sel && sel.value !== '') dot.classList.add('answered');
        dot.addEventListener('click', () => scrollToQuestion(i));
        navigation.appendChild(dot);
      }
    }

    function scrollToQuestion(num) {
      const row = document.getElementById(`q${num}`)?.closest('tr');
      if (row) {
        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
        document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));

      }
      if (empty.length) {
        if (confirm(`–ù–µ –æ—Ç–≤–µ—á–µ–Ω–æ –Ω–∞ ${empty.length} –≤–æ–ø—Ä–æ—Å–æ–≤. –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–æ–ø—Ä–æ—Å—É ‚Ññ${empty[0]}?`)) {
          scrollToQuestion(empty[0]);
        }
        return false;
      }
      return true;
    }

    // –†–∞—Å—á—ë—Ç –æ—Ü–µ–Ω–∫–∏
    function calculateScore() {
      let correct = 0;
      for (let i = 0; i < questions.length; i++) {
        const el = document.getElementById(`q${i + 1}`);
        if (el?.value === 'correct') correct++;
      }
      return correct;
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏ –ø–æ –±–∞–ª–ª–∞–º
    function getGrade(score) {
      if (score >= 13) return 5;
      if (score >= 10) return 4;
      if (score >= 7) return 3;
      return 2;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
    async function sendTelegramMessage(botToken, chatId, text) {
      const resp = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text, parse_mode: 'Markdown' })
      });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      if (!data.ok) throw new Error(data.description);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    async function submitAnswers() {
      if (isSubmitted) return;
      if (!validateForm()) return;

      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
      localStorage.setItem('studentName_LR3', studentNameInput.value.trim());
      localStorage.setItem('studentClass_LR3', studentClassSelect.value);
      for (let i = 1; i <= 15; i++) {
        localStorage.setItem(`q${i}_LR3`, document.getElementById(`q${i}`).value);
      }

      const score = calculateScore();
      const grade = getGrade(score);

      localStorage.setItem('score_LR3', score);
      localStorage.setItem('grade_LR3', grade);

      // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞
      isSubmitted = true;
      submitBtn.disabled = true;

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
      try {
        const name = studentNameInput.value.trim();
        const klass = studentClassSelect.value;
        const now = new Date().toLocaleString('ru-RU');
        const answers = [];
        for (let i = 1; i <= 15; i++) {
          const isCorrect = document.getElementById(`q${i}`).value === 'correct';
          answers.push(`${i}. ${isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}`);
        }
        const msg = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ "–û—Å–Ω–æ–≤—ã —Ñ–∏–∑–∏–∫–∏":

üë§ –°—Ç—É–¥–µ–Ω—Ç: ${name}
üè´ –ö–ª–∞—Å—Å: ${klass}
üéØ –ë–∞–ª–ª—ã: ${score}/15 (${score}/15 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤)
üìù –û—Ü–µ–Ω–∫–∞: ${grade}

–î–µ—Ç–∞–ª–∏ –æ—Ç–≤–µ—Ç–æ–≤:
${answers.join('\n')}

üìÖ –î–∞—Ç–∞: ${now}`;
        await sendTelegramMessage(DEFAULT_BOT_TOKEN, DEFAULT_CHAT_ID, msg);
      } catch (err) {
        console.error('Telegram error:', err);
      }

      // –ü–æ–∫–∞–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–π –æ—Ü–µ–Ω–∫–∏
      fullscreenGrade.textContent = grade;
      fullscreenResult.style.display = 'flex';

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—ã—á–Ω–æ–≥–æ –±–ª–æ–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ (–¥–ª—è –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è)
      scoreValue.textContent = score;
      gradeValue.textContent = grade;
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
    function finishFullScreen() {
      fullscreenResult.style.display = 'none';
      resultsDiv.style.display = 'block';
      // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç—É—Å–∞ (—É—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –∏–ª–∏ –Ω–µ—Ç ‚Äî –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –º–æ–∂–Ω–æ —É—Ç–æ—á–Ω–∏—Ç—å)
      telegramStatus.textContent = '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram!';
      telegramStatus.className = 'success';
      telegramStatus.style.display = 'block';
      setTimeout(() => telegramStatus.style.display = 'none', 5000);
    }

    // –°–±—Ä–æ—Å
    function resetAll() {
      if (!confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å —Ç–µ—Å—Ç?')) return;
      studentNameInput.value = '';
      studentClassSelect.value = '';
      for (let i = 1; i <= 15; i++) {
        const el = document.getElementById(`q${i}`);
        if (el) el.value = '';
      }
      localStorage.removeItem('studentName_LR3');
      localStorage.removeItem('studentClass_LR3');
      for (let i = 1; i <= 15; i++) localStorage.removeItem(`q${i}_LR3`);
      localStorage.removeItem('score_LR3');
      localStorage.removeItem('grade_LR3');
      isSubmitted = false;
      submitBtn.disabled = false;
      resultsDiv.style.display = 'none';
      fullscreenResult.style.display = 'none';
      updateProgress();
    }

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ localStorage
    function restoreFromStorage() {
      const name = localStorage.getItem('studentName_LR3');
      const klass = localStorage.getItem('studentClass_LR3');
      if (name) studentNameInput.value = name;
      if (klass) studentClassSelect.value = klass;
      for (let i = 1; i <= 15; i++) {
        const ans = localStorage.getItem(`q${i}_LR3`);
        const el = document.getElementById(`q${i}`);
        if (ans && el) el.value = ans;
      }
      updateProgress();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = function () {
      initQuestions();
      restoreFromStorage();
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
      for (let i = 1; i <= 15; i++) {
        const el = document.getElementById(`q${i}`);
        if (el) el.addEventListener('change', updateProgress);
      }
      submitBtn.addEventListener('click', submitAnswers);
      resetBtn.addEventListener('click', resetAll);
      finishBtn.addEventListener('click', finishFullScreen);
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Esc
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenResult.style.display === 'flex') {
          finishFullScreen();
        }
      });
    };
  </script>
