<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: #e1e1e1;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #50a8eb;
        }
        
        .clock {
            font-size: 18px;
            font-weight: 500;
            color: #e1e1e1;
            background-color: #3a3a3a;
            padding: 8px 15px;
            border-radius: 8px;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 15px;
            color: #e1e1e1;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #50a8eb;
            font-weight: 500;
        }
        
        .status-list {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .status-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-ok {
            background-color: #4CAF50;
        }
        
        .status-api {
            background-color: #FF9800;
            box-shadow: 0 0 8px #FF9800;
        }
        
        .divider {
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-test {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-log {
            background-color: #FF9800;
            color: white;
        }
        
        .btn-refresh {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .camera-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #50a8eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        
        .camera-button:hover {
            background-color: #3d8fc9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Telegram Camera</h1>
            <div class="clock" id="clock">00:00:00</div>
        </div>
        
        <p>Отправка фото в Telegram</p>
        
        <div class="section">
            <h2 class="subtitle">Открыть камеру</h2>
            
            <div class="status-item">
                <span class="status-indicator status-ok"></span>
                <span class="section-title">СИСТЕМА</span>
                <span style="margin-left: 10px;">OK</span>
            </div>
            
            <div class="status-item">
                <span class="status-indicator status-api"></span>
                <span class="section-title">API</span>
                <span style="margin-left: 10px;">OK</span>
            </div>
            
            <div class="status-item">
                <span class="status-indicator status-ok"></span>
                <span class="section-title">БОТ</span>
                <span style="margin-left: 10px;">OK</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="actions">
            <button class="btn btn-test">Тест</button>
            <button class="btn btn-log">Лог</button>
            <button class="btn btn-refresh">Обновить</button>
        </div>
        
        <button class="camera-button">Открыть камеру</button>
    </div>

    <script>
        // Обновление времени
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU');
            document.getElementById('clock').textContent = timeString;
        }
        
        // Обновление времени каждую секунду
        setInterval(updateClock, 1000);
        updateClock();
        
        // Добавляем обработчики событий для кнопок
        document.querySelector('.btn-test').addEventListener('click', function() {
            alert('Запуск тестирования системы...');
        });
        
        document.querySelector('.btn-log').addEventListener('click', function() {
            alert('Открытие журнала событий...');
        });
        
        document.querySelector('.btn-refresh').addEventListener('click', function() {
            alert('Обновление данных...');
        });
        
        document.querySelector('.camera-button').addEventListener('click', function() {
            alert('Открытие камеры...');
        });
    </script>
</body>
</html>
