<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        :root {
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --text-primary: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            padding: 25px 0;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∫–∞—Ä—Ç–æ—á–∫–∏ - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .status-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .status-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .status-title {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .main-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .main-btn {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            padding: 18px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 1rem;
        }
        
        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .quick-actions {
            margin: 20px 0;
        }
        
        .action-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
            justify-content: center;
        }
        
        .chip {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .chip:hover {
            background: rgba(255,255,255,0.25);
        }
        
        /* –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .results-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .results-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .results-content {
            max-height: calc(70vh - 100px);
            overflow-y: auto;
        }
        
        /* –õ–æ–≥–∏ */
        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            overflow-wrap: break-word;
            border-left: 4px solid;
        }
        
        .log-timestamp {
            color: #a5a5a5;
            font-size: 0.7rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .log-info { border-left-color: var(--success); color: var(--success); }
        .log-error { border-left-color: var(--error); color: var(--error); }
        .log-warn { border-left-color: var(--warning); color: var(--warning); }
        
        /* Progress Bar */
        .test-progress {
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #3b82f6);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 4px solid;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }
        
        .toast-success { border-left-color: var(--success); }
        .toast-error { border-left-color: var(--error); }
        .toast-warning { border-left-color: var(--warning); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .status-cards {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .status-card {
                padding: 12px 8px;
            }
            
            .status-icon {
                font-size: 1.3rem;
            }
            
            .status-title {
                font-size: 0.7rem;
            }
            
            .status-value {
                font-size: 0.8rem;
            }
            
            .main-btn {
                padding: 15px;
                font-size: 0.9rem;
            }
            
            .btn-icon {
                font-size: 1.5rem;
            }
            
            .chip {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 360px) {
            .status-cards {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .status-card {
                display: flex;
                align-items: center;
                gap: 10px;
                text-align: left;
                padding: 10px 15px;
            }
            
            .status-icon {
                margin-bottom: 0;
                font-size: 1.2rem;
                min-width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∑ Telegram Camera</h1>
            <p class="subtitle">–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Telegram</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">üåô –¢–µ–º–∞</button>
            <div class="last-update" id="lastUpdate">--:--:--</div>
        </div>

        <!-- Status Cards -->
        <div class="status-cards">
            <div class="status-card" id="systemStatusCard">
                <div class="status-icon">üîÑ</div>
                <div class="status-text">
                    <div class="status-title">–°–ò–°–¢–ï–ú–ê</div>
                    <div class="status-value" id="systemStatus">...</div>
                </div>
            </div>
            <div class="status-card" id="apiStatusCard">
                <div class="status-icon">‚ö°</div>
                <div class="status-text">
                    <div class="status-title">API</div>
                    <div class="status-value" id="backendStatus">...</div>
                </div>
            </div>
            <div class="status-card" id="botStatusCard">
                <div class="status-icon">ü§ñ</div>
                <div class="status-text">
                    <div class="status-title">–ë–û–¢</div>
                    <div class="status-value" id="botStatus">...</div>
                </div>
            </div>
        </div>

        <!-- Main Actions -->
        <div class="main-actions">
            <a href="camera-app.html" class="main-btn">
                <span class="btn-icon">üì∏</span>
                –û—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É
            </a>
            <button class="main-btn" onclick="showResults('test')">
                <span class="btn-icon">üîß</span>
                –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã
            </button>
            <button class="main-btn" onclick="showResults('logs')">
                <span class="btn-icon">üìä</span>
                –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-chips">
                <button class="chip" onclick="quickTest('bot')">ü§ñ –ë–æ—Ç</button>
                <button class="chip" onclick="quickTest('status')">üì° –°—Ç–∞—Ç—É—Å</button>
                <button class="chip" onclick="quickTest('logs')">üìã –õ–æ–≥–∏</button>
                <button class="chip" onclick="refreshAll()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Results Window -->
    <div class="overlay" id="overlay" onclick="closeResults()"></div>
    <div class="results-window" id="resultsWindow">
        <div class="results-header">
            <div class="results-title" id="resultsTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</div>
            <button class="close-btn" onclick="closeResults()">√ó</button>
        </div>
        <div class="results-content" id="resultsContent">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://telegram-camera-bot-production.up.railway.app';
        let monitoringInterval;
        let currentTheme = 'dark';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            checkSystemStatus();
            updateLastRefreshTime();
            
            // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            monitoringInterval = setInterval(checkSystemStatus, 30000);
        });

        // –¢–µ–º–∞
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            showNotification(`–¢–µ–º–∞: ${currentTheme === 'dark' ? '–¢—ë–º–Ω–∞—è' : '–°–≤–µ—Ç–ª–∞—è'}`);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            document.body.setAttribute('data-theme', currentTheme);
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // –í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateLastRefreshTime() {
            const time = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = time;
        }

        // –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults(type) {
            const overlay = document.getElementById('overlay');
            const window = document.getElementById('resultsWindow');
            const title = document.getElementById('resultsTitle');
            const content = document.getElementById('resultsContent');
            
            overlay.style.display = 'block';
            window.style.display = 'block';
            
            if (type === 'test') {
                title.textContent = 'üîß –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...</div>';
                runTests();
            } else if (type === 'logs') {
                title.textContent = 'üìä –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...</div>';
                loadLogs();
            }
        }

        function closeResults() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultsWindow').style.display = 'none';
        }

        // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        async function quickTest(type) {
            switch(type) {
                case 'bot':
                    showNotification('–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–æ—Ç–∞...');
                    await testEndpoint('/api/bot-status');
                    break;
                case 'status':
                    showNotification('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞...');
                    await testEndpoint('/api/stats');
                    break;
                case 'logs':
                    showResults('logs');
                    break;
            }
        }

        function refreshAll() {
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...');
            checkSystemStatus();
        }

        // –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã
        async function checkSystemStatus() {
            try {
                const [backendResponse, botResponse] = await Promise.allSettled([
                    fetch(BACKEND_URL + '/api/test'),
                    fetch(BACKEND_URL + '/api/bot-status')
                ]);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å API
                if (backendResponse.status === 'fulfilled' && backendResponse.value.ok) {
                    updateStatus('backend', '‚úÖ OK', 'success');
                } else {
                    updateStatus('backend', '‚ùå ERR', 'error');
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–æ—Ç–∞
                if (botResponse.status === 'fulfilled' && botResponse.value.ok) {
                    const data = await botResponse.value.json();
                    updateStatus('bot', data.status === 'ACTIVE' ? '‚úÖ OK' : '‚ö†Ô∏è ERR', 
                                data.status === 'ACTIVE' ? 'success' : 'warning');
                } else {
                    updateStatus('bot', '‚ùå ERR', 'error');
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                const allGood = backendResponse.status === 'fulfilled' && botResponse.status === 'fulfilled';
                updateStatus('system', allGood ? '‚úÖ OK' : '‚ö†Ô∏è ERR', 
                           allGood ? 'success' : 'warning');

                updateLastRefreshTime();
                
            } catch (error) {
                updateStatus('system', '‚ùå ERR', 'error');
                updateStatus('backend', '‚ùå ERR', 'error');
                updateStatus('bot', '‚ùå ERR', 'error');
            }
        }

        function updateStatus(type, text, status) {
            const element = document.getElementById(`${type}Status`);
            const card = document.getElementById(`${type}StatusCard`);
            
            if (element) element.textContent = text;
            if (card) {
                card.style.borderLeftColor = `var(--${status})`;
            }
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function runTests() {
            const content = document.getElementById('resultsContent');
            const endpoints = [
                { path: '/api/bot-status', name: '–°—Ç–∞—Ç—É—Å –±–æ—Ç–∞' },
                { path: '/api/stats', name: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞' },
                { path: '/api/test', name: '–¢–µ—Å—Ç API' },
                { path: '/api/logs', name: '–õ–æ–≥–∏' }
            ];
            
            let successCount = 0;
            let resultsHTML = '';
            
            for (let i = 0; i < endpoints.length; i++) {
                const endpoint = endpoints[i];
                
                const result = await testEndpoint(endpoint.path);
                if (result.success) successCount++;
                
                resultsHTML += result.html;
                content.innerHTML = resultsHTML;
                content.scrollTop = content.scrollHeight;
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            const totalTests = endpoints.length;
            const summaryType = successCount === totalTests ? 'success' : 'warning';
            const summaryText = successCount === totalTests ? 
                `‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã (${successCount}/${totalTests})` :
                `‚ö†Ô∏è –ü—Ä–æ–π–¥–µ–Ω–æ ${successCount}/${totalTests}`;
            
            resultsHTML += `
                <div class="log-entry log-${summaryType}">
                    ${summaryText}
                </div>
            `;
            
            content.innerHTML = resultsHTML;
        }

        async function testEndpoint(endpoint) {
            const startTime = Date.now();
            const name = endpoint.split('/').pop();
            
            try {
                const response = await fetch(BACKEND_URL + endpoint, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const duration = Date.now() - startTime;
                
                if (response.ok) {
                    return {
                        success: true,
                        html: `
                            <div class="log-entry log-info">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚úÖ ${name} (${duration}ms)
                            </div>
                        `
                    };
                } else {
                    return {
                        success: false,
                        html: `
                            <div class="log-entry log-error">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚ùå ${name} - HTTP ${response.status}
                            </div>
                        `
                    };
                }
            } catch (error) {
                const duration = Date.now() - startTime;
                return {
                    success: false,
                    html: `
                        <div class="log-entry log-error">
                            <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                            ‚ùå ${name} - ${error.message} (${duration}ms)
                        </div>
                    `
                };
            }
        }

        // –õ–æ–≥–∏
        async function loadLogs() {
            const content = document.getElementById('resultsContent');
            
            try {
                const response = await fetch(BACKEND_URL + '/api/logs', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    let logsHTML = '';
                    const recentLogs = data.logs.slice(0, 15); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 15 –ª–æ–≥–æ–≤
                    
                    recentLogs.forEach(log => {
                        const time = new Date(log.timestamp).toLocaleTimeString();
                        const shortMessage = log.message.length > 80 ? log.message.substring(0, 80) + '...' : log.message;
                        
                        logsHTML += `
                            <div class="log-entry log-${log.level.toLowerCase()}">
                                <span class="log-timestamp">[${time}]</span>
                                ${log.level}: ${shortMessage}
                            </div>
                        `;
                    });
                    
                    content.innerHTML = logsHTML || '<div class="log-entry">–õ–æ–≥–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
                } else {
