<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        :root {
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --text-primary: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --btn-camera: #0088cc;
        }
        
        /* –¢–µ–º–∞ 1: –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è (—Å–∏–Ω—è—è) */
        [data-theme="standard"] {
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --btn-camera: #0088cc;
        }
        
        /* –¢–µ–º–∞ 2: –ó–µ–ª–µ–Ω–∞—è */
        [data-theme="green"] {
            --bg-primary: #10b981;
            --bg-secondary: #047857;
            --btn-camera: #059669;
        }
        
        /* –¢–µ–º–∞ 3: –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º */
        [data-theme="night"] {
            --bg-primary: #1e293b;
            --bg-secondary: #0f172a;
            --btn-camera: #334155;
            --text-primary: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.8);
        }
        
        /* –¢–µ–º–∞ 4: –°–≤–µ—Ç–ª–∞—è */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --btn-camera: #3b82f6;
            --text-primary: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            padding: 30px 0 20px 0;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--text-primary), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∫–∞—Ä—Ç–æ—á–∫–∏ - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .status-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px 0;
        }
        
        .status-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .status-card.status-success {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.1);
        }
        
        .status-card.status-error {
            border-color: var(--error);
            background: rgba(248, 113, 113, 0.1);
        }
        
        .status-card.status-warning {
            border-color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
        }
        
        .status-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .status-title {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ - —Ç–æ–ª—å–∫–æ –∫–∞–º–µ—Ä–∞ */
        .main-actions {
            margin: 25px 0;
        }
        
        .main-btn {
            background: var(--btn-camera);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            width: 100%;
        }
        
        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .btn-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .quick-actions {
            margin: 20px 0;
        }
        
        .action-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
            justify-content: center;
        }
        
        .chip {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .chip:hover {
            background: rgba(255,255,255,0.25);
        }
        
        /* –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .results-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .results-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .results-content {
            max-height: calc(70vh - 100px);
            overflow-y: auto;
        }
        
        /* –õ–æ–≥–∏ */
        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            overflow-wrap: break-word;
            border-left: 4px solid;
        }
        
        .log-timestamp {
            color: #a5a5a5;
            font-size: 0.7rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .log-info { border-left-color: var(--success); }
        .log-error { border-left-color: var(--error); }
        .log-warn { border-left-color: var(--warning); }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 4px solid;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }
        
        .toast-success { border-left-color: var(--success); }
        .toast-error { border-left-color: var(--error); }
        .toast-warning { border-left-color: var(--warning); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .status-cards {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .status-card {
                padding: 12px 8px;
            }
            
            .status-icon {
                font-size: 1.3rem;
            }
            
            .status-title {
                font-size: 0.7rem;
            }
            
            .status-value {
                font-size: 0.8rem;
            }
            
            .main-btn {
                padding: 18px;
                font-size: 1rem;
            }
            
            .btn-icon {
                font-size: 1.6rem;
            }
            
            .chip {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 360px) {
            .status-cards {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .status-card {
                display: flex;
                align-items: center;
                gap: 10px;
                text-align: left;
                padding: 10px 15px;
            }
            
            .status-icon {
                margin-bottom: 0;
                font-size: 1.2rem;
                min-width: 30px;
            }
        }
    </style>
</head>
<body data-theme="standard">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì∑ Telegram Camera</h1>
            <p class="subtitle">–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Telegram</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="theme-toggle" onclick="cycleTheme()">üåô –¢–µ–º–∞</button>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ - —Ç–æ–ª—å–∫–æ –∫–∞–º–µ—Ä–∞ -->
        <div class="main-actions">
            <a href="camera-app.html" class="main-btn">
                <span class="btn-icon">üì∏</span>
                –û—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É
            </a>
        </div>

        <!-- Status Cards -->
        <div class="status-cards">
            <div class="status-card" id="systemStatusCard">
                <div class="status-icon">üîÑ</div>
                <div class="status-text">
                    <div class="status-title">–°–ò–°–¢–ï–ú–ê</div>
                    <div class="status-value" id="systemStatus">...</div>
                </div>
            </div>
            <div class="status-card" id="apiStatusCard">
                <div class="status-icon">‚ö°</div>
                <div class="status-text">
                    <div class="status-title">API</div>
                    <div class="status-value" id="backendStatus">...</div>
                </div>
            </div>
            <div class="status-card" id="botStatusCard">
                <div class="status-icon">ü§ñ</div>
                <div class="status-text">
                    <div class="status-title">–ë–û–¢</div>
                    <div class="status-value" id="botStatus">...</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-chips">
                <button class="chip" onclick="showResults('test')">üîß –¢–µ—Å—Ç</button>
                <button class="chip" onclick="showResults('logs')">üìä –õ–æ–≥</button>
                <button class="chip" onclick="refreshAll()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Results Window -->
    <div class="overlay" id="overlay" onclick="closeResults()"></div>
    <div class="results-window" id="resultsWindow">
        <div class="results-header">
            <div class="results-title" id="resultsTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</div>
            <button class="close-btn" onclick="closeResults()">√ó</button>
        </div>
        <div class="results-content" id="resultsContent">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://telegram-camera-bot-production.up.railway.app';
        let monitoringInterval;
        
        // –¢–µ–º—ã –ø–æ –ø–æ—Ä—è–¥–∫—É
        const themes = ['standard', 'green', 'night', 'light'];
        let currentThemeIndex = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            checkSystemStatus();
            
            // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            monitoringInterval = setInterval(checkSystemStatus, 30000);
        });

        // –¶–∏–∫–ª–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º
        function cycleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const theme = themes[currentThemeIndex];
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            localStorage.setItem('themeIndex', currentThemeIndex);
            
            const themeNames = {
                'standard': 'üîµ –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è',
                'green': 'üü¢ –ó–µ–ª–µ–Ω–∞—è', 
                'night': 'üåô –ù–æ—á–Ω–∞—è',
                'light': '‚ö™ –°–≤–µ—Ç–ª–∞—è'
            };
            
            showNotification(themeNames[theme]);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'standard';
            const savedIndex = parseInt(localStorage.getItem('themeIndex')) || 0;
            
            currentThemeIndex = savedIndex;
            document.body.setAttribute('data-theme', savedTheme);
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults(type) {
            const overlay = document.getElementById('overlay');
            const window = document.getElementById('resultsWindow');
            const title = document.getElementById('resultsTitle');
            const content = document.getElementById('resultsContent');
            
            overlay.style.display = 'block';
            window.style.display = 'block';
            
            if (type === 'test') {
                title.textContent = 'üîß –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...</div>';
                runTests();
            } else if (type === 'logs') {
                title.textContent = 'üìä –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...</div>';
                loadLogs();
            }
        }

        function closeResults() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultsWindow').style.display = 'none';
        }

        // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        function refreshAll() {
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞...');
            checkSystemStatus();
        }

        // –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã
        async function checkSystemStatus() {
            try {
                const [backendResponse, botResponse] = await Promise.allSettled([
                    fetch(BACKEND_URL + '/api/test'),
                    fetch(BACKEND_URL + '/api/bot-status')
                ]);

                let systemOk = true;
                let apiOk = true;
                let botOk = true;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å API
                if (backendResponse.status === 'fulfilled' && backendResponse.value.ok) {
                    updateStatus('backend', 'OK', 'success');
                } else {
                    updateStatus('backend', 'ERR', 'error');
                    apiOk = false;
                    systemOk = false;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–æ—Ç–∞
                if (botResponse.status === 'fulfilled' && botResponse.value.ok) {
                    const data = await botResponse.value.json();
                    if (data.status === 'ACTIVE') {
                        updateStatus('bot', 'OK', 'success');
                    } else {
                        updateStatus('bot', 'ERR', 'error');
                        botOk = false;
                        systemOk = false;
                    }
                } else {
                    updateStatus('bot', 'ERR', 'error');
                    botOk = false;
                    systemOk = false;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                if (systemOk) {
                    updateStatus('system', 'OK', 'success');
                } else {
                    updateStatus('system', 'ERR', apiOk && !botOk ? 'warning' : 'error');
                }
                
            } catch (error) {
                updateStatus('system', 'ERR', 'error');
                updateStatus('backend', 'ERR', 'error');
                updateStatus('bot', 'ERR', 'error');
            }
        }

        function updateStatus(type, text, status) {
            const element = document.getElementById(`${type}Status`);
            const card = document.getElementById(`${type}StatusCard`);
            
            if (element) element.textContent = text;
            if (card) {
                // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–ª–∞—Å—Å—ã —Å—Ç–∞—Ç—É—Å–æ–≤
                card.classList.remove('status-success', 'status-error', 'status-warning');
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω—É–∂–Ω—ã–π –∫–ª–∞—Å—Å
                card.classList.add(`status-${status}`);
            }
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function runTests() {
            const content = document.getElementById('resultsContent');
            const endpoints = [
                { path: '/api/bot-status', name: '–°—Ç–∞—Ç—É—Å –±–æ—Ç–∞' },
                { path: '/api/stats', name: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞' },
                { path: '/api/test', name: '–¢–µ—Å—Ç API' },
                { path: '/api/logs', name: '–õ–æ–≥–∏' }
            ];
            
            let successCount = 0;
            let resultsHTML = '';
            
            for (let i = 0; i < endpoints.length; i++) {
                const endpoint = endpoints[i];
                
                const result = await testEndpoint(endpoint.path);
                if (result.success) successCount++;
                
                resultsHTML += result.html;
                content.innerHTML = resultsHTML;
                content.scrollTop = content.scrollHeight;
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            const totalTests = endpoints.length;
            const summaryType = successCount === totalTests ? 'info' : successCount >= totalTests - 1 ? 'warn' : 'error';
            const summaryText = successCount === totalTests ? 
                `‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã (${successCount}/${totalTests})` :
                successCount >= totalTests - 1 ?
                `‚ö†Ô∏è –ü—Ä–æ–π–¥–µ–Ω–æ ${successCount}/${totalTests}` :
                `‚ùå –û—à–∏–±–∫–∏: ${successCount}/${totalTests}`;
            
            resultsHTML += `
                <div class="log-entry log-${summaryType}">
                    ${summaryText}
                </div>
            `;
            
            content.innerHTML = resultsHTML;
        }

        async function testEndpoint(endpoint) {
            const startTime = Date.now();
            const name = endpoint.split('/').pop();
            
            try {
                const response = await fetch(BACKEND_URL + endpoint, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const duration = Date.now() - startTime;
                
                if (response.ok) {
                    return {
                        success: true,
                        html: `
                            <div class="log-entry log-info">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚úÖ ${name} (${duration}ms)
                            </div>
                        `
                    };
                } else {
                    return {
                        success: false,
                        html: `
                            <div class="log-entry log-error">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚ùå ${name} - HTTP ${response.status}
                            </div>
                        `
                    };
                }
            } catch (error) {
                const duration = Date.now() - startTime;
                return {
                    success: false,
                    html: `
                        <div class="log-entry log-error">
                            <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                            ‚ùå ${name} - ${error.message} (${duration}ms)
                        </div>
                    `
                };
            }
        }

        // –õ–æ–≥–∏
        async function loadLogs() {
            const content = document.getElementById('resultsContent');
            
            try {
                const response = await fetch(BACKEND_URL + '/api/logs', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    let logsHTML = '';
                    const recentLogs = data.logs.slice(0, 20);
                    
                    if (recentLogs.length === 0) {
                        logsHTML = '<div class="log-entry">–õ–æ–≥–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
                    } else {
                        recentLogs.forEach(log => {
                            const time = new Date(log.timestamp).toLocaleTimeString();
                            const shortMessage = log.message.length > 100 ? log.message.substring(0, 100) + '...' : log.message;
                            
                            logsHTML += `
                                <div class="log-entry log-${log.level.toLowerCase()}">
                                    <span class="log-timestamp">[${time}]</span>
                                    ${log.level}: ${shortMessage}
                                </div>
                            `;
                        });
                    }
                    
                    content.innerHTML = logsHTML;
                } else {
                    content.innerHTML = `<div class="log-entry log-error">–û—à–∏–±–∫–∞: ${data.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="log-entry log-error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        // –û—á–∏—Å—Ç–∫–∞
        window.addEventListener('beforeunload', () => {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });
    </script>
</body>
