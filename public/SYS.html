<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–Ω–∞—è –ø–∞–Ω–µ–ª—å - Telegram Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        :root {
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --text-primary: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --btn-camera: #0088cc;
        }
        
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --text-primary: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --btn-camera: #0088cc;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1e293b;
            --bg-secondary: #0f172a;
            --text-primary: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.9);
            --btn-camera: #0088cc;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: var(--btn-camera);
            border-color: var(--btn-camera);
        }
        
        /* System Actions */
        .system-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .system-btn {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 20px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-height: 70px;
        }
        
        .system-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: var(--btn-camera);
            border-color: var(--btn-camera);
        }
        
        .btn-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        
        /* Status Cards */
        .status-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .status-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .status-card.status-success {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.1);
        }
        
        .status-card.status-error {
            border-color: var(--error);
            background: rgba(248, 113, 113, 0.1);
        }
        
        .status-card.status-warning {
            border-color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
        }
        
        .status-title {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Results Window */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        
        .results-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .results-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .results-content {
            max-height: calc(70vh - 100px);
            overflow-y: auto;
        }
        
        /* –õ–æ–≥–∏ */
        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            overflow-wrap: break-word;
            border-left: 4px solid;
        }
        
        .log-timestamp {
            color: rgba(255,255,255,0.6);
            font-size: 10px;
            display: block;
            margin-bottom: 3px;
        }
        
        .log-info { border-left-color: var(--success); }
        .log-error { border-left-color: var(--error); }
        .log-warn { border-left-color: var(--warning); }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 4px solid;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .toast-success { border-left-color: var(--success); }
        .toast-error { border-left-color: var(--error); }
        .toast-warning { border-left-color: var(--warning); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--btn-camera);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            .system-btn {
                padding: 18px;
                font-size: 16px;
                min-height: 65px;
            }
            
            .btn-icon {
                font-size: 22px;
            }
            
            .status-card {
                padding: 12px 8px;
                min-height: 75px;
            }
        }
    </style>
</head>
<body data-theme="standard">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-btn">
                <span>‚Üê</span>
                <span>–ù–∞–∑–∞–¥</span>
            </a>
            <h1>‚öôÔ∏è –°–∏—Å—Ç–µ–º–Ω–∞—è –ø–∞–Ω–µ–ª—å</h1>
            <p class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–∏—Å—Ç–µ–º—ã</p>
        </div>

        <!-- System Actions -->
        <div class="system-actions">
            <button class="system-btn" onclick="showResults('test')">
                <span class="btn-icon">üîß</span>
                <span>–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã</span>
            </button>
            <button class="system-btn" onclick="showResults('logs')">
                <span class="btn-icon">üìä</span>
                <span>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ª–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã</span>
            </button>
            <button class="system-btn" onclick="refreshAll()">
                <span class="btn-icon">üîÑ</span>
                <span>–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</span>
            </button>
        </div>

        <!-- Status Cards -->
        <div class="status-cards">
            <div class="status-card status-success" id="systemStatusCard">
                <div class="status-title">–°–ò–°–¢–ï–ú–ê</div>
                <div class="status-value" id="systemStatus">OK</div>
            </div>
            <div class="status-card status-success" id="apiStatusCard">
                <div class="status-title">API</div>
                <div class="status-value" id="backendStatus">OK</div>
            </div>
            <div class="status-card status-success" id="botStatusCard">
                <div class="status-title">–ë–û–¢</div>
                <div class="status-value" id="botStatus">OK</div>
            </div>
        </div>
    </div>

    <!-- Results Window -->
    <div class="overlay" id="overlay" onclick="closeResults()"></div>
    <div class="results-window" id="resultsWindow">
        <div class="results-header">
            <div class="results-title" id="resultsTitle">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</div>
            <button class="close-btn" onclick="closeResults()">√ó</button>
        </div>
        <div class="results-content" id="resultsContent">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>
    </div>

    <div class="toast" id="toast" style="display: none;"></div>

    <script>
        const BACKEND_URL = 'https://telegram-camera-bot-production.up.railway.app';
        let monitoringInterval;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            checkSystemStatus();
            
            // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            monitoringInterval = setInterval(checkSystemStatus, 30000);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'standard';
            document.body.setAttribute('data-theme', savedTheme);
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast toast-${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function refreshAll() {
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...');
            checkSystemStatus();
        }

        // –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults(type) {
            const overlay = document.getElementById('overlay');
            const window = document.getElementById('resultsWindow');
            const title = document.getElementById('resultsTitle');
            const content = document.getElementById('resultsContent');
            
            overlay.style.display = 'block';
            window.style.display = 'block';
            
            if (type === 'test') {
                title.textContent = 'üîß –¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...</div>';
                runTests();
            } else if (type === 'logs') {
                title.textContent = 'üìä –õ–æ–≥–∏ —Å–∏—Å—Ç–µ–º—ã';
                content.innerHTML = '<div class="log-entry">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...</div>';
                loadLogs();
            }
        }

        function closeResults() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultsWindow').style.display = 'none';
        }

        // –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã
        async function checkSystemStatus() {
            try {
                const [backendResponse, botResponse] = await Promise.allSettled([
                    fetch(BACKEND_URL + '/api/test'),
                    fetch(BACKEND_URL + '/api/bot-status')
                ]);

                let systemOk = true;
                let apiOk = true;
                let botOk = true;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å API
                if (backendResponse.status === 'fulfilled' && backendResponse.value.ok) {
                    updateStatus('backend', 'OK', 'success');
                } else {
                    updateStatus('backend', 'ERR', 'error');
                    apiOk = false;
                    systemOk = false;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–æ—Ç–∞
                if (botResponse.status === 'fulfilled' && botResponse.value.ok) {
                    const data = await botResponse.value.json();
                    if (data.status === 'ACTIVE') {
                        updateStatus('bot', 'OK', 'success');
                    } else {
                        updateStatus('bot', 'ERR', 'error');
                        botOk = false;
                        systemOk = false;
                    }
                } else {
                    updateStatus('bot', 'ERR', 'error');
                    botOk = false;
                    systemOk = false;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                if (systemOk) {
                    updateStatus('system', 'OK', 'success');
                } else {
                    updateStatus('system', 'ERR', apiOk && !botOk ? 'warning' : 'error');
                }

                showNotification('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
                
            } catch (error) {
                updateStatus('system', 'ERR', 'error');
                updateStatus('backend', 'ERR', 'error');
                updateStatus('bot', 'ERR', 'error');
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞', 'error');
            }
        }

        function updateStatus(type, text, status) {
            const element = document.getElementById(`${type}Status`);
            const card = document.getElementById(`${type}StatusCard`);
            
            if (element) element.textContent = text;
            if (card) {
                card.classList.remove('status-success', 'status-error', 'status-warning');
                card.classList.add(`status-${status}`);
            }
        }

        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        async function runTests() {
            const content = document.getElementById('resultsContent');
            const endpoints = [
                { path: '/api/bot-status', name: '–°—Ç–∞—Ç—É—Å –±–æ—Ç–∞' },
                { path: '/api/stats', name: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞' },
                { path: '/api/test', name: '–¢–µ—Å—Ç API' },
                { path: '/api/logs', name: '–õ–æ–≥–∏' }
            ];
            
            let successCount = 0;
            let resultsHTML = '';
            
            for (let i = 0; i < endpoints.length; i++) {
                const endpoint = endpoints[i];
                
                const result = await testEndpoint(endpoint.path);
                if (result.success) successCount++;
                
                resultsHTML += result.html;
                content.innerHTML = resultsHTML;
                content.scrollTop = content.scrollHeight;
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            const totalTests = endpoints.length;
            const summaryType = successCount === totalTests ? 'info' : successCount >= totalTests - 1 ? 'warn' : 'error';
            const summaryText = successCount === totalTests ? 
                `‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã (${successCount}/${totalTests})` :
                successCount >= totalTests - 1 ?
                `‚ö†Ô∏è –ü—Ä–æ–π–¥–µ–Ω–æ ${successCount}/${totalTests}` :
                `‚ùå –û—à–∏–±–∫–∏: ${successCount}/${totalTests}`;
            
            resultsHTML += `
                <div class="log-entry log-${summaryType}">
                    ${summaryText}
                </div>
            `;
            
            content.innerHTML = resultsHTML;
        }

        async function testEndpoint(endpoint) {
            const startTime = Date.now();
            const name = endpoint.split('/').pop();
            
            try {
                const response = await fetch(BACKEND_URL + endpoint, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const duration = Date.now() - startTime;
                
                if (response.ok) {
                    return {
                        success: true,
                        html: `
                            <div class="log-entry log-info">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚úÖ ${name} (${duration}ms)
                            </div>
                        `
                    };
                } else {
                    return {
                        success: false,
                        html: `
                            <div class="log-entry log-error">
                                <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                                ‚ùå ${name} - HTTP ${response.status}
                            </div>
                        `
                    };
                }
            } catch (error) {
                const duration = Date.now() - startTime;
                return {
                    success: false,
                    html: `
                        <div class="log-entry log-error">
                            <span class="log-timestamp">[${new Date().toLocaleTimeString()}]</span>
                            ‚ùå ${name} - ${error.message} (${duration}ms)
                        </div>
                    `
                };
            }
        }

        // –õ–æ–≥–∏
        async function loadLogs() {
            const content = document.getElementById('resultsContent');
            
            try {
                const response = await fetch(BACKEND_URL + '/api/logs', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    let logsHTML = '';
                    const recentLogs = data.logs.slice(0, 20);
                    
                    if (recentLogs.length === 0) {
                        logsHTML = '<div class="log-entry">–õ–æ–≥–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</div>';
                    } else {
                        recentLogs.forEach(log => {
                            const time = new Date(log.timestamp).toLocaleTimeString();
                            const shortMessage = log.message.length > 100 ? log.message.substring(0, 100) + '...' : log.message;
                            
                            logsHTML += `
                                <div class="log-entry log-${log.level.toLowerCase()}">
                                    <span class="log-timestamp">[${time}]</span>
                                    ${log.level}: ${shortMessage}
                                </div>
                            `;
                        });
                    }
                    
                    content.innerHTML = logsHTML;
                } else {
                    content.innerHTML = `<div class="log-entry log-error">–û—à–∏–±–∫–∞: ${data.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="log-entry log-error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        // –û—á–∏—Å—Ç–∫–∞
        window.addEventListener('beforeunload', () => {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });
    </script>
</body>
